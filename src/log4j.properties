log4j.rootLogger=DEBUG, FILE 
#default.out, default.file

# Define the file appender Replacing ConsoleAppender with FileAppender gives text file logging
log4j.appender.FILE=org.apache.log4j.RollingFileAppender

# Set the name of the file//Here you can specify either absolute or relative path
log4j.appender.FILE.File=log.txt
# Set max log file size

#log4j.appender.FILE.MaxBackupIndex=1
# Set the immediate flush to true (default)
log4j.appender.FILE.ImmediateFlush=true

# Set the threshold to debug mode
log4j.appender.FILE.Threshold=debug

# Set the append to false, overwrite
log4j.appender.FILE.Append=true

# Define the layout for file appender
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.conversionPattern=%d %m%n

log4j.appender.FILE.MaxFileSize=100MB